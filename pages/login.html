<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>
    Vector QR | Login
  </title>

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
        rel="stylesheet">
  <link rel="icon"
        type="image/x-icon"
        href="../src/public/favicon.svg">

  <!--
  Due to the different page layout here, do not include the style.css file. Only login.css
  -->
  <link rel="stylesheet"
        href="../src/styles/login.css">

</head>
<body>

<div class="header">
  <img src="../src/public/Logo/1x.png"
       alt="Image Description"
       id="logo-top"
  >
</div>


<div class="main-content">

  <div id="login-container">
    <div class="login-title-container">
      <div class="vl" id="vl-user-name"></div>
      <p id="login-title">
        Login
      </p>
    </div>

    <div class="text-field">
      <label>
        <input id="username-input"
               class="text-field-item"
               type="text"
               placeholder="Username">
      </label>
    </div>

    <div class="text-field">
      <label>
        <input id="password-input"
               class="text-field-item"
               type="password"
               placeholder="Password">
      </label>
    </div>

    <div id="button-container">

      <button id="forgot-password-button"
              class="button"
              type="button">
        <u>Forgot/Reset Password</u>
      </button>

      <button id="sign-in-button"
              class="button"
              type="button">
        Sign In
      </button>

    </div>

    <div id="create-button-container">

      <button id="create-button"
              class="button"
              type="button">
        Create An Account
      </button>

    </div>


  </div>

</div>

</body>
</html>
