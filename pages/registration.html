<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Vector QR | Registration
    </title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
          rel="stylesheet">
    <link rel="icon"
          type="image/x-icon"
          href="../src/public/favicon.svg">

    <!--
    Due to the different page layout here, do not include the style.css file. Only registration.css
    -->
    <link rel="stylesheet"
          href="../src/styles/registration.css">

</head>
<body>

<div class="header">
    <img src="../src/public/Logo/1x.png"
         alt="Image Description"
         id="logo-top"
    >
</div>


<div class="main-content">

    <div id="registration-container">
        <div class="registration-title-container">
            <div class="vl" id="vl-user-name"></div>
            <p id="registration-title">
                Registration
            </p>
        </div>

        <div id="name-buttons">
            <div class="text-field">
                <label>
                    <input id="firstname-input"
                           class="text-field-item"
                           type="text"
                           placeholder="First Name">
                </label>
            </div>

            <div class="text-field">
                <label>
                    <input id="lastname-input"
                           class="text-field-item"
                           type="text"
                           placeholder="Last Name">
                </label>
            </div>

        </div>

        <div class="text-field">
            <label>
                <input id="username-input"
                       class="text-field-item"
                       type="text"
                       placeholder="Username">
            </label>
        </div>

        <div class="text-field">
            <label>
                <input id="email-input"
                       class="text-field-item"
                       type="text"
                       placeholder="Email Address">
            </label>
        </div>

        <div class="text-field">
            <label>
                <input id="password-input"
                       class="text-field-item"
                       type="password"
                       placeholder="Password">
            </label>
        </div>

        <div id="captcha-buttons">
            <div class="text-field">
                <label>
                    <input id="captcha"
                           class="text-field-item"
                           type="text"
                           placeholder="">
                </label>
            </div>

            <div class="text-field">
                <label>
                    <input id="captcha-input"
                           class="text-field-item"
                           type="text"
                           placeholder="CAPTCHA">
                </label>
            </div>

        </div>

        <div id="create-button-container">

            <button id="create-button"
                    class="button"
                    type="button">
                Create Account
            </button>

        </div>




    </div>

</div>

</body>
</html>
