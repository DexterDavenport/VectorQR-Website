<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Campaign Overview Card</title>
        <style>
  .card-container {
    display: flex;
    justify-content: space-around;
    padding: 20px;
    background-color: #f4f4f4; /* Light grey background */
  }

  .card {
    border: 2px solid #e0e0e0; /* Light grey border */
    border-radius: 8px; /* Rounded corners */
    padding: 20px;
    width: 200px; /* Set the width of the cards */
    text-align: center; /* Center the text horizontally */
    background-color: #ffffff; /* White background for the cards */
  }

  .card-header {
    font-size: 1rem;
    color: #888888; /* Dark grey color for the text */
    margin-bottom: 10px; /* Space below the header */
  }

  .card-main-number {
    font-size: 2.5rem;
    color: #000000; /* Black color for the main number */
    margin-bottom: 10px; /* Space below the main number */
  }

  .card-sub-text {
    font-size: 1.5rem;
    color: #4CAF50; /* Green color for the percentage or rate */
  }
</style>
    </head>
    <body>

        <div class="card-container">
            <div class="card">
                <div class="card-header">Account</div>
                <div class="card-main-number">Utah City</div>
            </div>
            <div class="card">
                <div class="card-header">Campaign</div>
                <div class="card-main-number">Mailer1</div>
            </div>
            <div class="card">
                <div class="card-header">Total</div>
                <div class="card-main-number">3,500 mailers</div>
            </div>
        </div>

    </body>
</html>
